<div class="container">
  <h1 class="h12">Novo Chamado</h1>
  <hr>
  <form action="" method="post">
    <label for="Cliente" class="h12">Cliente</label>

    <input type="text" name="Cliente" id="Cliente">

    <label for="Categoria" class="h12">Categoria</label>

    <input type="text" name="Categoria" id="Categoria">
''
    <label for="status" class="h12">Status</label>

    <div>
      <input type="radio" name="aberto" id="aberto">
      <label for="Aberto" class="h12">Aberto</label>

      <input type="radio" name="atendimento" id="atendimento">
      <label for="atendimento" class="h12">Atendimento</label>

      <input type="radio" name="fechado" id="fechado">
      <label for="atendimento" class="h12">Fechado</label>
    </div>

    <label for="Assunto" class="h12">Assunto</label>
    <input type="text" name="assunto" id="assunto">

    <label for="descricao" class="h12">Descrição</label>
    <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>

    <div>
      <hr>
      <button type="submit" class="h11">Salvar</button>
      <button onclick="window.location.href='#'">Voltar</button>
    </div>
  </form>
</div>
